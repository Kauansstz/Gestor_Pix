{% extends "base.html" %}

{% block title %}Importar Clientes{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Importar Clientes</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}
        {{ form.arquivo.label_tag }}
        {{ form.arquivo }}

        <div class="flex justify-end">
            <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded-md shadow-md transition">
                Importar
            </button>
        </div>
    </form>

    {% if messages %}
    <div class="mt-6">
        {% for message in messages %}
            <div class="p-3 rounded 
                {% if message.tags == 'success' %} bg-green-100 text-green-800
                {% elif message.tags == 'error' %} bg-red-100 text-red-800
                {% else %} bg-gray-100 text-gray-800 {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
