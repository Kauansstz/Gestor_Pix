{% extends "base.html" %}

{% block title %}Cadastro de Cliente{% endblock title %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Cadastro de Cliente</h1>

    <form method="POST" class="space-y-5">
        {% csrf_token %}
        
        <!-- Nome -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">{{ client.nome_cliente.label }}</label>
            {{ client.nome_cliente }}
        </div>

        <!-- Número -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">{{ client.numero_cliente.label }}</label>
            {{ client.numero_cliente }}
        </div>

        <!-- Email -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">{{ client.email.label }}</label>
            {{ client.email }}
        </div>

        <!-- Status -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">{{ client.status_cliente.label }}</label>
            {{ client.status_cliente }}
        </div>

        <!-- Observações -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">{{ client.observacao.label }}</label>
            {{ client.observacao }}
        </div>

        <!-- Botões -->
        <div class="flex justify-between mt-6">
            <!-- Botão Voltar -->
            <button 
                type="button"
                onclick="history.back()"
                class="flex items-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-5 py-2 rounded-lg shadow-md transition-transform duration-200 hover:scale-105"
            >
                ← Voltar
            </button>

            <!-- Botão Criar -->
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold px-6 py-2 rounded-md shadow-md transition">
                Criar
            </button>
        </div>
    </form>
</div>
{% endblock content %}
