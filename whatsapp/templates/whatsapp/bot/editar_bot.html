{% extends "base.html" %}
{% block content %}
<div class="p-8 max-w-3xl mx-auto bg-white rounded-xl shadow-md mt-10">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">⚙️ Editar Bot - {{ bot.nome }}</h1>

    <form method="POST" class="space-y-5">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-medium">Nome do Bot</label>
            <input type="text" name="nome" value="{{ bot.nome }}" 
                   class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Número (WhatsApp)</label>
            <input type="text" name="numero" value="{{ bot.numero }}" 
                   class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Mensagem Automática</label>
            <textarea name="mensagem_auto" rows="4" 
                      class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">{{ bot.mensagem_auto }}</textarea>
        </div>

        <div class="flex items-center gap-2">
            <input type="checkbox" name="ativo" id="ativo" {% if bot.ativo %}checked{% endif %} class="w-4 h-4">
            <label for="ativo" class="text-gray-700">Bot Ativo</label>
        </div>

        <div class="flex justify-between mt-6">
            <a href="{% url 'lista_bots' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">
                ← Voltar
            </a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md">
                Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
