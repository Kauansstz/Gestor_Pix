{% extends "base.html" %}
{% block content %}
<div class="p-8 max-w-3xl mx-auto bg-white rounded-xl shadow-md mt-10">
    <h1 class="text-2xl font-semibold mb-6">➕ Criar Agendamento</h1>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-medium">Contato</label>
            <select name="contato" class="w-full border p-2 rounded-md">
                {% for c in contatos %}
                <option value="{{ c.id }}">{{ c.nome }} ({{ c.numero }})</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Mensagem</label>
            <textarea name="mensagem" rows="4" class="w-full border p-2 rounded-md"></textarea>
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Data de Envio</label>
            <input type="datetime-local" name="data_envio" class="w-full border p-2 rounded-md">
        </div>

        <div class="flex justify-between mt-6">
            <a href="{% url 'listar_agendamentos' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">← Voltar</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md">Agendar</button>
        </div>
    </form>
</div>
{% endblock %}
