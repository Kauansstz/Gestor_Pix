{% extends 'base.html' %}

{% block title %}Editar Relatório{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl mb-4 font-bold">Editar Relatório</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
