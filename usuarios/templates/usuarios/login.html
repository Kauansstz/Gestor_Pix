{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Login{% endblock %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="mb-4 p-3 rounded {{ message.tags }} {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<div class="flex items-center justify-center h-full w-full bg-gray-100 baixo">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block mb-1 font-semibold" for="username">Usuário</label>
                <input type="text" name="username" id="username" placeholder="Digite seu usuário" 
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-semibold" for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" 
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                Entrar
            </button>
        </form>

        <p class="mt-4 text-center">
            Não tem conta? <a href="{% url 'usuarios:cadastro' %}" class="text-green-500 font-semibold">Cadastre-se</a>
        </p>
    </div>
</div>


    

{% endblock %}
