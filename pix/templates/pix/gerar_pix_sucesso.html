{% extends "base.html" %}
{% block asidebar %}
{# Deixa vazio para não mostrar a sidebar #}
{% endblock asidebar %}
{% block content %}
    <div class="max-w-md max-w-lg mx-auto mt-60 ml-96 bg-white  shadow-lg rounded-2xl p-28 w-full text-center">
        <h2 class="text-2xl font-bold text-green-600 mb-4">✅ Pix Gerado!</h2>
        
        <p class="text-lg text-gray-700 mb-2">
            <span class="font-semibold">Valor:</span> R$ {{ pix.valor }}
        </p>
        
        <p class="text-gray-600 mb-4 break-words">
            <span class="font-semibold">Link Pix:</span> 
            <a href="{{ pix.link_pix }}" target="_blank" class="text-blue-500 underline">
                {{ pix.link_pix }}
            </a>
        </p>
        
        <div class="flex justify-center">
            <img src="data:image/png;base64,{{ qr_base64 }}" 
                alt="QR Code Pix" 
                class="w-40 h-40 border rounded-lg shadow-md">
        </div>
    </div>
{% endblock content %}
