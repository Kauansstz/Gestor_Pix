<!DOCTYPE html>
{% load static %}

<html lang="pt-br" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>{% block title %}GestorPix{% endblock %}</title>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 h-screen bg-gray-800 text-white flex flex-col p-4 w-64 transition-all duration-300 z-50">
        <div class="flex justify-between items-center mb-6">
            <div class="text-2xl font-bold">Gestor de Pix</div>
            <button id="toggleSidebar" class="text-white focus:outline-none">&#9776;</button>
        </div>

        <a href="{% url 'usuarios:dashboard' %}" class="mb-4 flex items-center px-4 py-2 rounded hover:bg-gray-700">
            <span class="link-text">Dashboard</span>
        </a>
        <a href="{% url 'relatorios:listar_relatorios' %}" class="mb-4 flex items-center px-4 py-2 rounded hover:bg-gray-700">
            <span class="link-text">Relatórios</span>
        </a>
        <a href="{% url 'pix:listar_pix' %}" class="mb-4 flex items-center px-4 py-2 rounded hover:bg-gray-700">
            <span class="link-text">PIX</span>
        </a>
        <a href="{% url 'vendas:listar_vendas' %}" class="mb-4 flex items-center px-4 py-2 rounded hover:bg-gray-700">
            <span class="link-text">Vendas</span>
        </a>
        <a href="{% url 'usuarios:logout' %}" class="mb-4 flex items-center px-4 py-2 rounded hover:bg-gray-700">
            <span class="link-text">Sair</span>
        </a>

        <!-- Botão Dark Mode -->
        <button id="darkModeToggle" class="bg-gray-800 text-white px-3 py-1 rounded">
            Dark Mode
        </button>

    </div>

    <!-- Conteúdo principal -->
    <div id="mainContent" class="ml-64 flex-1 p-6 transition-all duration-300">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script>
    // Toggle sidebar
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const toggleButton = document.getElementById('toggleSidebar');

    toggleButton.addEventListener('click', () => {
        sidebar.classList.toggle('w-64');
        sidebar.classList.toggle('w-44');
        sidebar.querySelectorAll('.link-text').forEach(el => el.classList.toggle('hidden'));
    });

    const darkModeToggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;

    // Carrega preferência do localStorage
    if(localStorage.getItem('theme') === 'dark') {
        html.classList.add('dark');
    } else {
        html.classList.remove('dark');
    }

    darkModeToggle.addEventListener('click', () => {
        html.classList.toggle('dark');
        const theme = html.classList.contains('dark') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
    });

    
</script>
</body>
</html>
