<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    <title>{% block title %}GestorPix{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-gray-800 p-4 text-white flex justify-between">
        <div class="font-bold">GestorPix</div>
        <div>
            <a href="{% url 'usuarios:dashboard' %}" class="mr-4 hover:text-gray-300">Dashboard</a>
            <a href="{% url 'usuarios:logout' %}" class="hover:text-gray-300">Sair</a>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
